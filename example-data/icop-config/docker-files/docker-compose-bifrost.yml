version: '3.6'

services:
  
  geth:    
    stdin_open: true
    tty: true    
    restart: "no"
    image: ethereum/client-go
    volumes:
      - geth-data:/eth_data
    ports:
      - 8545:8545 #port
      - 30303:30303
      
    command: --datadir "/eth_data" --testnet --syncmode "fast" --rpc --rpcaddr "0.0.0.0"

  bitcoin:
    restart: "no"
    image: kylemanna/bitcoind
    ports:
      #- "8333:8333"
      #- "8332:8332"
      - "18333:18333"
      - "127.0.0.1:18332:18332"
    volumes:
      - btc-data:/bitcoin
    #environment:
      #- RPCUSER=mysecretrpcuser
      #- RPCPASSWORD=mysecretrpcpassword

    command: ["-testnet", "-printtoconsole", "-rpcallowip=0.0.0.0/0", "-rpcuser=rpcuser", "-rpcpassword=xxxx", "-server", "-rest"]
  
  # bifrost:
    

# please create the data volumes external with this command
# docker volume create --name geth-data -d local
# docker volume create --name btc-data -d local
# docker volume create --name stellar-bifrost-data -d local
volumes:
  geth-data:
    external: true
  btc-data:
    external: true
  stellar-bifrost-data:
    external: true
